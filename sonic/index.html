<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sargam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Sargam"></li>
            <li>Home</li>
            <li>About</li>
            <li>search</li>
            <li>Live radio</li>
            <li>Fav</li>
            <li>Login</li>
            <li>Buy Premium</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="SongList">
            <h1>Best of Yours</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <!-- <img src="Fukrey-Returns-7-3.jpg" alt="1"> -->
                    <span>Ishq de fanniyar</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><i class="far fa-1.5x fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <!-- <img src="Fukrey-Returns-7-3.jpg" alt="1"> -->
                    <span>Ambarsariyan</span>
                    <span class="songlistplay"><span class="timestamp">04:34</span><i class="far fa-1.5x fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <!-- <img src="Fukrey-Returns-7-3.jpg" alt="1"> -->
                    <span>Ishq Mubarak</span>
                    <span class="songlistplay"><span class="timestamp">05:20</span><i class="far fa-1.5x fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <!-- <img src="Fukrey-Returns-7-3.jpg" alt="1"> -->
                    <span>Zaroori Tha</span>
                    <span class="songlistplay"><span class="timestamp">06:20</span><i class="far fa-1.5x fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <!-- <img src="Fukrey-Returns-7-3.jpg" alt="1"> -->
                    <span>sawan aaya hai</span>
                    <span class="songlistplay"><span class="timestamp">04:24</span><i class="far fa-1.5x fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="Songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="gif.gif" width="100px" alt="">
            <!-- <img src="gif.gif" width="100px" alt=""> -->
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>"></script>
</body>
</html>
